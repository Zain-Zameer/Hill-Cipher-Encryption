<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption - Hill Cipher</title>
    <link rel="stylesheet" href="css/IMAGE.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="display-1">HILL CIPHER IMAGE ENCRYPTOOL</h1>

    <div class="encryptBox">
        <h3 class="display-6">Encrypt</h3>
        <input type="file" name="image" id="takeImage" accept=".png, .jpg, .jpeg">
        <div class="btns">
            
        <button id="EncryptButton" onclick="encryptDataHillCipher()" class="EncryptButton">Encrypt</button>
        <button id="EncryptClearButton" onclick="clearInput()" class="EncryptButton" style="background-color: burlywood;">Clear</button>
        
    </div>

            <h4 class="display-6">Output</h4>
            <canvas id="canvasOutput"></canvas>
        
    </div>


    
    <div class="decryptBox">
        <h3 class="display-6">Decrypt</h3>
        <input type="file" name="image" id="takeDecryptImage" accept=".png, .jpg, .jpeg">
        <div class="btns">
            
        <button id="decryptButton" onclick="decryptData()" class="EncryptButton">Decrypt</button>
        <button id="decryptClearButton" onclick="clearDecryptInput()" class="EncryptButton" style="background-color: burlywood;">Clear</button>
        
    </div>

            <h4 class="display-6">Output</h4>
            <canvas id="canvasOutputDecrypt"></canvas>
        
    </div>

    <script src="/js/IMAGE.js"></script>
</body>
</html>
